<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

  <body>
        <div class="container">
        <h1>Students</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Names</th>
                <th>Subjects Names</th>
                <th>Marks</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.subject}}</td>
                <td>{{x.marks}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id="up">update</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add Member</button></a>
    <script>
      function logout(){
        window.location.href='login/';
      }
    </script>
    <center>
    <button id="new3" onclick="logout()">Logout</button>
    </center>
    </div>
  </body>
</html>
